<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Braille ‚Üî Text ‚Üî Speech Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        select, input[type="file"], input[type="text"], input[type="submit"], button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        .result {
            background: #eef;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border: 1px solid #ccc;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Braille ‚Üî Text ‚Üî Speech Converter</h1>

    <!-- Main Conversion Form -->
    <form method="post" enctype="multipart/form-data">
        <label><strong>Select Mode:</strong></label><br>
        <select name="mode">
            <option value="braille_to_text">üñºÔ∏è Braille Image ‚ûú Text + Speech</option>
            <option value="text_to_braille">üìù Text ‚ûú Braille Image + Speech</option>
            <option value="speech_to_braille">üé§ Speech ‚ûú Braille Image + Text</option>
        </select><br>

        <input type="file" name="image" accept="image/*,audio/*"><br>
        <input type="text" name="text" placeholder="Enter text here"><br>

        <input type="submit" value="Convert">
    </form>

    <!-- Microphone-Based Audio Recording -->
    <h3>Speech to Braille (üé§ Live Mic)</h3>
    <button id="recordBtn">üé§ Start Recording</button>
    <p id="status"></p>

    <form id="audioForm" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" name="mode" value="speech_to_braille_audio">
        <input type="file" name="audio" id="audioInput">
    </form>

    <!-- Display Result -->
    {% if result %}
        <div class="result">
            <h3>üîé Result:</h3>
            <p>{{ result }}</p>

            {% if braille_img %}
                <img src="{{ url_for('static', filename='braille_output.png') }}" alt="Braille Output">
                <a href="/download_braille">‚¨áÔ∏è Download Braille Image</a>
            {% endif %}

            {% if speech_file %}
                <h4>üîä Listen to Speech:</h4>
                <audio controls>
                    <source src="{{ url_for('static', filename=speech_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio><br>
                <a href="/download">‚¨áÔ∏è Download Audio</a>
            {% endif %}
        </div>
    {% endif %}

    <!-- Audio Recorder Script -->
    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordBtn').addEventListener('click', async () => {
            const status = document.getElementById('status');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const file = new File([audioBlob], "speech.webm");

                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);

                    const audioInput = document.getElementById('audioInput');
                    audioInput.files = dataTransfer.files;

                    document.getElementById('audioForm').submit();
                    status.textContent = "Processing...";
                };

                mediaRecorder.start();
                status.textContent = "üéôÔ∏è Recording... Please speak.";

                setTimeout(() => {
                    mediaRecorder.stop();
                    status.textContent = "‚è≥ Uploading audio...";
                }, 5000); // Stop after 5 seconds
            } catch (err) {
                status.textContent = "‚ö†Ô∏è Microphone access denied or unavailable.";
                console.error("Mic error:", err);
            }
        });
    </script>
</body>
</html>
